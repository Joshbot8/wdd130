<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformers: Fall of Cybertron Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        .gallery-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Transformers: Fall of Cybertron Gallery</h1>
    </header>

    <section id="cut-scenes">
        <h2>Cut Scenes</h2>
        <div class="gallery-item">
            <h3>Scene 1</h3>
            <video width="640" height="360" controls>
                <source src="scene1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="gallery-item">
            <h3>Scene 2</h3>
            <video width="640" height="360" controls>
                <source src="scene2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Add more cut scenes as needed -->
    </section>

    <section id="audio-files">
        <h2>Audio Files</h2>
        <div class="gallery-item">
            <h3>Audio 1</h3>
            <audio controls>
                <source src="audio1.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
        </div>

        <div class="gallery-item">
            <h3>Audio 2</h3>
            <audio controls>
                <source src="audio2.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
        </div>
        <!-- Add more audio files as needed -->
    </section>

    <footer>
        <p>&copy; 2023 Transformers Fan Site</p>
    </footer>

</body>
</html>
